<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            width: 520px;
            border-collapse: collapse;
            height: 250px;
        }
        td {
            border: 1px solid grey;
            padding: 3px;
        }
        .title {
            text-align: center;
            border: 1px solid black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <tbody>
            <tr>
                <th class="title" scope="col">Grupo</th>
                <th class="title" scope="col">Nomes</th>
                <th colspan="3" class="title" scope="colgroup">Filmes</th>
            </tr>
            <tr>
                <th rowspan="3" class="title" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" class="title" scope="rowgroup">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars VI</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
