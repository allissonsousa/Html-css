<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: aqua;

            height: 300px;/*box sizing*/
            width: 300px;

            border: 10px solid green;

            padding: 10px;
            
            margin: 10px auto 10px auto;
            outline: 10px dashed yellow;
        }
        a {
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exempolo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a> . Vamos ver como tudo finciona</p>
</body>
</html>
