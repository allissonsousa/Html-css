<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="iman"><label for="iman">Homem</label><br>
            <input type="radio" name="sex" id="iwom"><label for="iwom">Mulher</label>
        </fieldset>
        <fieldset>
            <legend>Esports favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol </label><br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei </label><br>
            <input type="checkbox" name="hand" id="ihand"> <label for="ihand">Handbol</label> <br>
            <input type="checkbox" name="bask" id="ibask"> <label for="ibask">Basket</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
