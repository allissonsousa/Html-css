<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="stat">Estado</label>
            <select name="tat" id="stat">
                <optgroup label="Mais comuns">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="SE">Sergipe</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ipro">Profissão</label>
            <input type="text" name="pro" id="ipro" list="prof">
            <datalist id="prof">
                <option value="dev">Desenvolvedor</option>
                <option value="med">Médico</option>
                <option value="bom">Bombeiro</option>
            </datalist>
        </p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="3"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
